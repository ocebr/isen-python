name: Docker Build & Push & Scan

on: [push]

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    # Ne se lance que sur la branche dev
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/isen-python:dev-${{ github.sha }}

  scan-container:
    name: Trivy
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Scan built image with Trivy
        uses: aquasecurity/trivy-action@v0.30.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/isen-python:dev-${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'





